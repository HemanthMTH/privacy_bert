<div class="d-flex justify-content-center align-items-center mb-3">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            (change)="toggleComponents()" [checked]="!showPopular">
        <label class="form-check-label" for="flexSwitchCheckChecked">{{type}}</label>
    </div>
</div>

<h4>Similarity Matrix of privacy policies of
    {{type}}</h4>

<app-popular *ngIf="showPopular"></app-popular>
<app-matrix *ngIf="!showPopular"></app-matrix>
